# Configuração Nginx para Load Balancing da API Python
# Usado quando múltiplas instâncias da API Python estão rodando

events {
    worker_connections 1024;
}

http {
    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip
    gzip on;
    gzip_types text/plain application/json application/javascript text/css;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    # Upstream para múltiplas instâncias da API Python
    upstream python_api {
        least_conn;
        server python-api:5001 max_fails=3 fail_timeout=30s;
        # Adicionar mais instâncias conforme necessário:
        # server python-api-2:5001 max_fails=3 fail_timeout=30s;
        # server python-api-3:5001 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 80;
        server_name _;

        # Health check do nginx
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Proxy para API Python com load balancing
        location / {
            # Rate limiting
            limit_req zone=api burst=20 nodelay;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;

            # Proxy pass com load balancing
            proxy_pass http://python_api;

            # Health check específico
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        }

        # Health check específico da API Python
        location /health {
            access_log off;
            proxy_pass http://python_api;
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # Métricas do nginx (opcional)
        location /nginx-status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.20.0.0/16;  # Rede Docker
            deny all;
        }
    }
}
